global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'nebula-protocol'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Nebula API Server (requires prom-client integration)
  - job_name: 'nebula-api'
    static_configs:
      - targets: ['nebula-api:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s

