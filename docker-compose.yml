version: '3.8'

services:
  # Nebula API Server (Central KG)
  nebula-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nebula-central-api
    ports:
      - "8080:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - POSTGRES_HOST=host.docker.internal  # Connect to Nebula-KG database
      - POSTGRES_PORT=5433                   # Nebula-KG runs on 5433
      - POSTGRES_DB=central_kg               # Nebula-KG database name
      - POSTGRES_USER=kg_user                # Nebula-KG user
      - POSTGRES_PASSWORD=${KG_DB_PASSWORD:-dev_password_123}  # Nebula-KG password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-change_this_in_production}
      - CENTRAL_KG_ENABLED=true
    volumes:
      - ./projects:/app/projects
      - nebula-data:/app/data
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Enable connection to host
    depends_on:
      - redis
    networks:
      - nebula-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL removed - using Nebula-KG's centralized database at host:5433

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: nebula-central-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - nebula-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx reverse proxy with SSL/TLS
  nginx:
    image: nginx:alpine
    container_name: nebula-central-nginx
    ports:
      - "8081:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - nebula-api
    networks:
      - nebula-network
    restart: unless-stopped

  # Prometheus for monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: nebula-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - nebula-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: nebula-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - nebula-network
    restart: unless-stopped
    profiles:
      - monitoring

networks:
  nebula-network:
    driver: bridge

volumes:
  nebula-data:
  # postgres-data: removed - using Nebula-KG's centralized database
  redis-data:
  prometheus-data:
  grafana-data:
  nginx-logs:

