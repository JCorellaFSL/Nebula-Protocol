version: '3.8'

services:
  # Nebula API Server (Central KG)
  nebula-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nebula-central-api
    ports:
      - "8080:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - POSTGRES_HOST=postgres           # Connect to internal Postgres container
      - POSTGRES_PORT=5432               # Standard Postgres port
      - POSTGRES_DB=central_kg
      - POSTGRES_USER=kg_user
      - POSTGRES_PASSWORD=${KG_DB_PASSWORD:-dev_password_123}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-change_this_in_production}
      - CENTRAL_KG_ENABLED=true
    volumes:
      - ./projects:/app/projects
      - nebula-data:/app/data
    depends_on:
      - redis
      - postgres
    networks:
      - nebula-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL (Central Knowledge Graph Database)
  postgres:
    image: postgres:15-alpine
    container_name: nebula-postgres
    ports:
      - "5432:5432"  # Exposed for local debugging/GUI tools
    environment:
      - POSTGRES_DB=central_kg
      - POSTGRES_USER=kg_user
      - POSTGRES_PASSWORD=${KG_DB_PASSWORD:-dev_password_123}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - nebula-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kg_user -d central_kg"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: nebula-central-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - nebula-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx reverse proxy with SSL/TLS
  nginx:
    image: nginx:alpine
    container_name: nebula-central-nginx
    ports:
      - "8081:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - nebula-api
    networks:
      - nebula-network
    restart: unless-stopped

  # Prometheus for monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: nebula-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - nebula-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: nebula-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - nebula-network
    restart: unless-stopped
    profiles:
      - monitoring

networks:
  nebula-network:
    driver: bridge

volumes:
  nebula-data:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:
  nginx-logs:
